<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hello, GitHub Actions!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { margin-top: 1rem; max-width: 420px; }
    label { display: block; margin: 0.5rem 0 0.25rem; }
    input, textarea, button { width: 100%; padding: 0.6rem; box-sizing: border-box; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Hello, GitHub Actions!</h1>
  <h2>add this line to check if worklow worked again on index.html file changed</h2>

  <form action="#" method="post">
    <label for="name">Your name</label>
    <input id="name" name="name" type="text" placeholder="Ada Lovelace" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Type something..."></textarea>

    <button type="submit">Send</button>
  </form>
</body>
</html>
